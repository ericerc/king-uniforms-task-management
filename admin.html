    <style>
        :root {
            --king-red: #E31837;
            --king-blue: #003B71;
            --king-yellow: #FFB81C;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 1rem;
        }

        .logo-container img {
            max-width: 300px;
            height: auto;
        }

        .admin-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            border-top: 5px solid var(--king-blue);
        }

        h1 {
            text-align: center;
            color: var(--king-blue);
            margin-bottom: 2rem;
            font-size: 2.2rem;
        }

        .admin-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .admin-option {
            background-color: var(--king-blue);
            color: white;
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .admin-option:hover {
            background-color: var(--king-red);
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .back-button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #666;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            margin-top: 1rem;
        }

        .back-button:hover {
            background-color: #555;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="logo-container">
            <img src="King_Uniforms_LOGO.png" alt="Logo de King Uniforms">
        </div>
        <h1>Panel de Administración</h1>
        
        <div class="admin-options">
            <div class="admin-option" onclick="navigateTo('clients')">
                Administrar Clientes
            </div>
            <div class="admin-option" onclick="navigateTo('drivers')">
                Administrar Choferes
            </div>
            <div class="admin-option" onclick="window.location.href='tasks.html'">
                Editar Lista de Tareas
            </div>
            <div class="admin-option" onclick="navigateTo('boletas')">
                Administrar Boletas
            </div>
        </div>

        <a href="index.html" class="back-button">Volver al Formulario Principal</a>
    </div>

    <script>
        function navigateTo(section) {
            // Here we'll handle the navigation to different admin sections
            switch(section) {
                case 'clients':
                    window.location.href = 'admin_clients.html';
                    break;
                case 'drivers':
                    window.location.href = 'admin_drivers.html';
                    break;
                case 'tasks':
                    window.location.href = 'admin_tasks.html';
                    break;
                case 'boletas':
                    window.location.href = 'admin_boletas.html';
                    break;
            }
        }
    </script>
</body>
</html>
