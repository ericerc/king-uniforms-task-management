<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Add Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Initialize Firebase -->

    <style>
        :root {
            --king-red: #E31837;
            --king-blue: #003B71;
            --king-yellow: #FFB81C;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-container img {
            max-width: 300px;
            height: auto;
        }

        h1 {
            text-align: center;
            color: var(--king-blue);
            margin-bottom: 2rem;
            font-size: 2.2rem;
        }

        .admin-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .admin-option {
            background-color: var(--king-blue);
            color: white;
            padding: 2rem;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .admin-option i {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .admin-option:hover {
            background-color: var(--king-red);
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .back-button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #666;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            margin-top: 1rem;
        }

        .back-button:hover {
            background-color: #555;
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .admin-options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="King_Uniforms_LOGO.png" alt="King Uniforms Logo">
        </div>
        <h1>Admin Panel</h1>
        
        <div class="admin-options">
            <div class="admin-option" onclick="navigateTo('clients')">
                <i class="fas fa-users"></i>
                Manage Clients
            </div>
            <div class="admin-option" onclick="navigateTo('drivers')">
                <i class="fas fa-truck"></i>
                Manage Drivers
            </div>
            <div class="admin-option" onclick="window.location.href='tasks.html'">
                <i class="fas fa-tasks"></i>
                Edit Task List
            </div>
            <div class="admin-option" onclick="navigateTo('boletas')">
                <i class="fas fa-file-invoice"></i>
                Manage Tickets
            </div>
            <div class="admin-option" onclick="navigateTo('notifications')">
                <i class="fas fa-bell"></i>
                Notifications Dashboard
            </div>
        </div>

        <a href="index.html" class="back-button">
            <i class="fas fa-arrow-left"></i> Back to Main Form
        </a>
    </div>

    <script>
        function navigateTo(section) {
            switch(section) {
                case 'clients':
                    window.location.href = 'admin_clients.html';
                    break;
                case 'drivers':
                    window.location.href = 'admin_drivers.html';
                    break;
                case 'tasks':
                    window.location.href = 'admin_tasks.html';
                    break;
                case 'boletas':
                    window.location.href = 'admin_boletas.html';
                    break;
                case 'notifications':
                    window.location.href = 'notifications_dashboard.html';
                    break;
            }
        }
    </script>
</body>
</html>
