<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King Uniforms - Administración de Clientes</title>
    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    
    <!-- Initialize Firebase -->
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBDEIvgnnOmz1dkxvMRzaK1JzIf5H_L5JE",
            authDomain: "king-uniforms-drivers.firebaseapp.com",
            projectId: "king-uniforms-drivers",
            storageBucket: "king-uniforms-drivers.firebasestorage.app",
            messagingSenderId: "543363951334",
            appId: "1:543363951334:web:7300f1dc4b2b9a47f12927",
            measurementId: "G-NW0DZ41JXD"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
    </script>
    
    <style>
        :root {
            --king-red: #E31837;
            --king-blue: #003B71;
            --king-yellow: #FFB81C;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 1rem;
        }

        .logo-container img {
            max-width: 300px;
            height: auto;
        }

        .admin-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            border-top: 5px solid var(--king-blue);
        }

        h1 {
            text-align: center;
            color: var(--king-blue);
            margin-bottom: 2rem;
            font-size: 2.2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--king-blue);
            font-weight: 600;
            font-size: 1.1rem;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--king-blue);
            box-shadow: 0 0 0 3px rgba(0, 59, 113, 0.1);
        }

        button {
            padding: 12px 24px;
            background-color: var(--king-blue);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: var(--king-red);
            transform: translateY(-1px);
        }

        .clients-list {
            margin-top: 2rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            overflow: hidden;
        }

        .client-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #ddd;
            background-color: white;
        }

        .client-item:last-child {
            border-bottom: none;
        }

        .client-actions {
            display: flex;
            gap: 0.5rem;
        }

        .client-actions button {
            padding: 6px 12px;
            font-size: 0.9rem;
        }

        .edit-btn {
            background-color: var(--king-yellow);
            color: var(--king-blue);
        }

        .delete-btn {
            background-color: var(--king-red);
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .nav-buttons button {
            flex: 1;
        }

        .success-message {
            display: none;
            text-align: center;
            color: var(--king-blue);
            margin-top: 1rem;
            padding: 1rem;
            background-color: rgba(0, 59, 113, 0.1);
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="logo-container">
            <img src="King_Uniforms_LOGO.png" alt="Logo de King Uniforms">
        </div>
        <h1>Administración de Clientes</h1>

        <div class="form-group">
            <label for="clientName">Nombre del Cliente</label>
            <input type="text" id="clientName" placeholder="Ingrese el nombre del cliente">
        </div>
        <button onclick="addClient()">Agregar Cliente</button>

        <div class="clients-list" id="clientsList">
            <!-- Client items will be added here dynamically -->
        </div>

        <div class="nav-buttons">
            <button onclick="window.location.href='admin.html'">Volver al Panel</button>
            <button onclick="window.location.href='index.html'" class="edit-btn">Ir al Formulario</button>
        </div>

        <div class="success-message" id="successMessage">
            ¡Operación completada exitosamente!
        </div>
    </div>

    <script>
        // Load clients when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadClients();
        });

        function loadClients() {
            const clientsList = document.getElementById('clientsList');
            clientsList.innerHTML = '';

            db.collection('lists').doc('clients').get()
                .then(doc => {
                    if (doc.exists) {
                        const clients = doc.data().items || [];
                        clients.forEach(client => {
                            addClientToList(client);
                        });
                    }
                });
        }

        function addClient() {
            const clientName = document.getElementById('clientName').value.trim();
            if (!clientName) return;

            db.collection('lists').doc('clients').get()
                .then(doc => {
                    const clients = doc.exists ? doc.data().items || [] : [];
                    if (!clients.includes(clientName)) {
                        clients.push(clientName);
                        db.collection('lists').doc('clients').set({ items: clients })
                            .then(() => {
                                addClientToList(clientName);
                                document.getElementById('clientName').value = '';
                                showSuccessMessage();
                            });
                    }
                });
        }

        function addClientToList(client) {
            const clientsList = document.getElementById('clientsList');
            const item = document.createElement('div');
            item.className = 'client-item';
            item.innerHTML = `
                <span>${client}</span>
                <div class="client-actions">
                    <button class="edit-btn" onclick="editClient('${client}')">Editar</button>
                    <button class="delete-btn" onclick="deleteClient('${client}')">Eliminar</button>
                </div>
            `;
            clientsList.appendChild(item);
        }

        function editClient(client) {
            const newName = prompt('Ingrese el nuevo nombre del cliente:', client);
            if (newName && newName.trim() !== client) {
                db.collection('lists').doc('clients').get()
                    .then(doc => {
                        const clients = doc.data().items || [];
                        const index = clients.indexOf(client);
                        if (index !== -1) {
                            clients[index] = newName.trim();
                            db.collection('lists').doc('clients').set({ items: clients })
                                .then(() => {
                                    loadClients();
                                    showSuccessMessage();
                                });
                        }
                    });
            }
        }

        function deleteClient(client) {
            if (confirm('¿Está seguro que desea eliminar este cliente?')) {
                db.collection('lists').doc('clients').get()
                    .then(doc => {
                        const clients = doc.data().items || [];
                        const updatedClients = clients.filter(c => c !== client);
                        db.collection('lists').doc('clients').set({ items: updatedClients })
                            .then(() => {
                                loadClients();
                                showSuccessMessage();
                            });
                    });
            }
        }

        function showSuccessMessage() {
            const message = document.getElementById('successMessage');
            message.style.display = 'block';
            setTimeout(() => {
                message.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
