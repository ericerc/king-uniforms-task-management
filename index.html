    <script>
        // Slider functionality
        const cartsSlider = document.getElementById('carts');
        const cartsValue = document.getElementById('cartsValue');

        cartsSlider.addEventListener('input', function() {
            cartsValue.textContent = this.value + (this.value === '1' ? ' Cart' : ' Carts');
        });

        // Form submission
        document.getElementById('driverForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                timestamp: firebase.firestore.Timestamp.now(),
                driverName: document.getElementById('driverName').value,
                clientName: document.getElementById('clientName').value,
                pounds: document.getElementById('pounds').value,
                carts: document.getElementById('carts').value
            };

            // Save to Firebase
            db.collection('driverEntries').add(formData)
                .then(() => {
                    // Show success message and reset form
                    document.getElementById('successMessage').style.display = 'block';
                    document.getElementById('driverForm').reset();
                    cartsValue.textContent = '1 Cart';
                    setTimeout(() => {
                        document.getElementById('successMessage').style.display = 'none';
                    }, 3000);
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('There was an error submitting the form. Please try again.');
                });
        });
